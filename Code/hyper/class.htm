<!DOCTYPE html>
<html lang="en">
<head>
    <time>Display Image</time>

    
    
   
</head>
<body>
    <H1></H1>
    <p>
        <img src="wolf.jpg.jpg" alt="">
        display: block;
        -webkit-user-select: none;
        margin: auto;
        cursor: zoom-in;
        background-color: hsl(0, 0%, 90%);
        transition: background-color 300ms;
        width: 492px;
        aspect-ratio: auto 492 / 387;
        height: 387px;
        
    </p>
    
    
    
</body>

</html>
